service: frontauth

provider:
  name: aws
  runtime: nodejs10.x
  region: us-east-1

functions:
  frontAuth:
    name: frontauth-${opt:stage}-frontAuth
    handler: index.handler
    description: Secure front-end in dev mode with authentication
    events:
      - cloudFront:
        eventType: viewer-request
        includeBody: false
        origin:
          DomainName: dev-bizzy.com.s3.amazonaws.com
    package:
      individually: true