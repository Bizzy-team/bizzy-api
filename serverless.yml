service: Bizzy

plugins:
  - serverless-offline
  - serverless-dotenv-plugin
  - serverless-domain-manager
  - serverless-certificate-creator

custom:
  defaultStage: dev
  currentStage: ${opt:stage, self:custom.defaultStage}

  serverless-offline:
    useDocker: true
    corsAllowHeaders: 'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'
    corsExposedHeaders: 'WWW-Authenticate,Server-Authorization,Access-Control-Allow-Origin,Content-Type'
    corsDisallowCredentials: false
    printOutput: true
    apiKey: ${env:API_KEY_DEV}
  apiKey:
    dev: ${env:API_KEY_DEV}
    prod: ${env:API_KEY_PROD}

  hostZoneId: Z031944535CSP0ARG1684

  domainName:
    staging: 'staging-back.bizzy.studio'
    dev: 'dev-back.bizzy.studio'
    prod: 'prod-back.bizzy.studio'

  customCertificate:
    certificateName: ${self:custom.domainName.${self:custom.currentStage}}
    hostedZoneId: ${self:custom.hostZoneId}
    region: 'us-east-1'

  customDomain:
    certificateArn: ${certificate:${self:custom.customCertificate.certificateName}:CertificateArn}
    domainName: ${self:custom.domainName.${self:custom.currentStage}}
    basePath: ''
    stage: ${self:custom.currentStage}
    createRoute53Record: true

provider:
  name: aws
  runtime: nodejs12.x
  apiName: bizzy-api
  region: ${opt:region, 'eu-west-1'}
  versionFunctions: false
  endpointType: REGIONAL
  apiGateway:
    apiKeySourceType: HEADER
  apiKeys:
    - name: API_KEY
      value: ${self:custom.apiKey.${opt:stage, 'dev'}}

package:
  exclude: ${file(./serverless.common.yml):exclude}
  excludeDevDependencies: true
  individually: true
  
functions:
  home:
    private: true
    handler: lambdas/home.handler
    timeout: 3
    memorySize: 128
    package:
      include:
        - lambdas/home.js
        - db/controller/home.js
        - ./.env
      exclude: ${file(./serverless.common.yml):exclude}
    layers:
      - arn:aws:lambda:eu-west-1:431852575624:layer:bizzyLayers:2
    events:
      - http:
          path: /
          method: get
          cors:
            headers: '*'
          private: true
  login:
    private: true
    handler: lambdas/login/index.handler
    package:
      include:
        - ./lambdas/login/index.handler
        - ./env
    layers:
      - arn:aws:lambda:eu-west-1:431852575624:layer:bizzyLayers:2
    events:
      - http:
          path: /login
          method: post
          cors:
            headers: '*'
          private: true